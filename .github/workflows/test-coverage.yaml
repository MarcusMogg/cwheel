name: Test Coverage Github Actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test-and-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 2
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 12
          platform: x64
      - name: Prepare Env
        run: |
          sudo apt-get install llvm clang lcov
          curl -fsSL https://xmake.io/shget.text | bash
      - name: Run Tests
        env:
          token: ${{ secrets.CODECOV_TOKEN }}
        run: |
          xmake f -p linux -a x64 -m coverage --test=y -y
          xmake build -w cwheel_test
          xmake run cwheel_test 
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' --output-file coverage.info
          lcov -e coverage.info '*cwheel/*' --output-file coverage.info
          lcov --list coverage.info
          curl -S -f https://codecov.io/bash -o codecov
          chmod +x codecov
          ./codecov -f coverage.info -Z -t ${token}